version: '3.9'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis  # ðŸ‘ˆ Important

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
